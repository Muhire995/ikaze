<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            padding-left: 10px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_listing') }}" class="active">Add New Listing</a>
        {% if session['role'] == 'host' %}
            <a href="{{ url_for('host_dashboard') }}">Dashboard</a>
        {% endif %}
    </div>

    <div class="content">
        <h1>Add New Listing</h1>
        <form action="{{ url_for('add_listing') }}" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="number_of_rooms">Number of Rooms:</label>
            <input type="number" id="number_of_rooms" name="number_of_rooms" required><br><br>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required><br><br>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required><br><br>

            <button type="submit">Add Listing</button>
        </form>
    </div>
</body>
</html>
